<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart JavaScript Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Cart JavaScript Test</h1>
    
    <div class="cart-item remove0">
        <span>Product 1</span>
        <button class="btn btn-danger btn-sm remove-item" data-key="0">
            <i class="fas fa-trash"></i> Supprimer
        </button>
    </div>
    
    <div class="cart-item remove1">
        <span>Product 2</span>
        <button class="btn btn-danger btn-sm remove-item" data-key="1">
            <i class="fas fa-trash"></i> Supprimer
        </button>
    </div>
    
    <script>
        $(document).ready(function() {
            console.log('jQuery loaded:', typeof jQuery);
            console.log('Remove buttons found:', $('.remove-item').length);
            
            // Test click event
            $('.remove-item').on('click', function(e) {
                e.preventDefault();
                let key = $(this).data('key');
                console.log('Remove button clicked for key:', key);
                console.log('Button element:', this);
                console.log('Button data:', $(this).data());
                
                if (confirm('Are you sure you want to remove this item?')) {
                    console.log('Proceeding with removal...');
                    // Simulate AJAX call
                    setTimeout(function() {
                        console.log('Item would be removed here');
                        alert('Item removed successfully!');
                    }, 1000);
                }
            });
            
            // Test data attributes
            $('.remove-item').each(function(index) {
                console.log(`Button ${index}:`, $(this).data('key'), this);
            });
        });
    </script>
</body>
</html>
